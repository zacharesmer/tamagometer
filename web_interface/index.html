<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagometer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>
    <div>
        <h2>Controls for debugging the debugger</h2>
        <button class="" id="connect-to-serial">Connect</button>
        <button id="reset-serial">Reset</button>
        <!-- <button id="read-serial">Read</button> -->
        <button id="send-serial">Send</button>
        <button id="read-one-command">Read One Command</button>
        <button id="cancel-listen">Cancel listening</button>
        <div id="error-message"></div>
        <div id="output"></div>
    </div>
    <div>
        <form id="messages-form" action="javascript:void(0);">
            <div>
                <label for="message1">Message 1:</label>
                <input type="text" id="message1">
            </div>
            <div>
                <label for="message2">Message 2:</label>
                <input type="text" id="message2">
            </div>
            <div>
                <label for="message1">Message 3:</label>
                <input type="text" id="message3">
            </div>
            <div>
                <label for="message2">Message 4:</label>
                <input type="text" id="message4">
            </div>
            <div>
                <input type="submit" id="save-message-bitstrings" value="Save">
            </div>
        </form>
        <div>
            <button id="initiate-visit">Initiate</button>
            <button id="wait-for-visit">Wait</button>
            <div id="visit-error"></div>
            <div id="visit-output"></div>
        </div>
        <!-- <div>
            <button id="initiate-game">Initiate a game</button>
            <button id="wait-for-game">Wait for a game</button>
        </div>
        <div>
            <button id="request-gift">Request a gift (don't do this)</button>
            <button id="wait-for-gift">Wait for a gift request (send gift)</button>
        </div> -->
        <div>
            <button id="snoop">Snoop</button>
            <div id="snoop-output"></div>
        </div>
    </div>

    <script src="serial.js" type="module"></script>
    <script src="conversation.js" type="module"></script>
</body>

</html>
